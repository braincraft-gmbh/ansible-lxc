---
location: local
container_name: "{{ {{ inventory_hostname }} | regex_replace('host.') }}"
lxc_distribution: debian
lxc_release: stretch
lxc_arch: amd64

network_setup: false
bridge_interface: lxcbr0
interface_type: 'dhcp'

zfs_root: none
lxc_root: '/var/lib/lxc'

# host_interface_phys: "eno2"     # phys interface from host, to be mounted in container as eth1
